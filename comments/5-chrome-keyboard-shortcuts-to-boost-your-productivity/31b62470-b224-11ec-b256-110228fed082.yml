message: "Приглашаем Ваше предприятие к взаимовыгодному сотрудничеству в направлении производства и поставки <a href=https://redmetsplav.ru/store/nikel1/rossiyskie_materialy/hn_1/hn70mvyu/>ХН70ВМТЮ</a>. \r\n-       Поставка тугоплавких и жаропрочных сплавов на основе (молибдена, вольфрама, тантала, ниобия, титана, циркония, висмута, ванадия, никеля, кобальта); \r\n-\tПоставка катализаторов, и оксидов \r\n-\tПоставка изделий производственно-технического назначения пруток, лист, проволока, сетка, тигли, квадрат, экран, нагреватель) штабик, фольга, контакты, втулка, опора, поддоны, затравкодержатели, формообразователи, диски, провод, обруч, электрод, детали,пластина, полоса, рифлёная пластина, лодочка, блины, бруски, чаши, диски, труба. \r\n-       Любые типоразмеры, изготовление по чертежам и спецификациям заказчика. \r\n-       Поставка изделий из сплавов: \r\n \r\n<a href=http://hobbygangz.com/webboard/viewtopic.php?f=16&t=1787>Лист НВ3в  -  ГОСТ 19241-80</a>\r\n<a href=https://yyyschool.com/forums/561.html#comment-1383>ХН38ВТ</a>\r\n<a href=http://crimea-dance.com/glavnaja/yfe1qfa7kp4/>Изделия из ХН60Ю  -  ГОСТ 5632-72</a>\r\n<a href=http://rimar-konferenc-zal.vgosti.info/>Полоса НК0,2Э  -  ГОСТ 19241-80</a>\r\n<a href=http://forum.doctorulmeu.md/viewtopic.php?f=18&t=72337&p=88021#p88021>Порошок молибденовый 8</a>\r\n 69651e2"
