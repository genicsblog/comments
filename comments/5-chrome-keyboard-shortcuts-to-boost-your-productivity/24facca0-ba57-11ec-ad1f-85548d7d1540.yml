message: "Корея и Япония утверждают, что ракета достигла максимальной высоты 2000000 м. \r\nСеверная Корея опубликовала снимки, сделанные во время самого мощного запуска ракеты за последние годы. \r\nНа фото, сделанных из космоса, видно части Корейского полуострова и прилегающие районы. \r\nВ понедельник Пхеньян подтвердил, что испытал баллистическую ракету средней дальности (БРСД) «Хвасон-12». \r\nНабрав полную мощность он способен преодолевать огромные расстояния, и способен затронуть Гуам (США).. \r\nПоследнее испытание снова вызвало тревогу у международного сообщества. \r\nТолько за последний месяц Пхеньян сделал огромное количество запусков ракет — семь пусков — что резко осудили практически все страны мира. \r\nЧего хочет Ким Чен Ын? \r\nПочему Северная Корея делает так много ракет в последнее время? \r\nСК собирается сосредоточиться на экономике в 2022 году \r\nООН запрещает Северной Корее запуски ракет и ввела строгие санкции. Но восточноазиатское государство регулярно игнорирует запрет. \r\nОфициальные лица США в понедельник сообщили, что недавний рост активности сулит продолжение переговоров с СК. \r\nЧто произошло На испытаниях? \r\nЮК и Япония сразу же заявили об испытаниях в воскресенье после того, как обнаружили его в своих мониторах. \r\nПо их мнению, он прошел огромное расстояние для БРСД, пролетев порядка 800 км (497 миль) и достигнув высоты 2000 км, перед приземлением в водах у берегов Японии. На предельной мощи и по стандартной траектории ракета может пролететь порядка 4 тыс км. \r\nДля чего СК сделала запуск? \r\nАналитик Северной Кореи Анкит Панда сказал, что отсутствие Кима и язык, использованный в средствах массовой информации для создания образа запуска, позволяют полагать, что это испытание было предназначено для проверки того, что БРСД функционирует правильно, а не для того, чтобы продемонстрировать новую силу. \r\nЭту новость опубликовало сообщество новостей <a href=https://2tourist.ru/support.html>Conceptnews 2tourist.ru</a>"
