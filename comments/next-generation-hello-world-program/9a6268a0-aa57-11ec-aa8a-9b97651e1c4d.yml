name: Ernestrit
message: "Как записаться на прием к врачу в Санкт-Петербурге? Для того чтобы воспользоваться услугами сервиса самозаписи на прием к врачу в СПб через интернет достаточно воспользоваться сервисом <a href=https://doctut.ru/>https://doctut.ru/</a> \r\nвыбрать район города и необходимое медицинское учреждение. \r\nОзнакомиться с полным списком, воспользоваться услугами электронной регистратуры, уточнить телефоны районных центров, расписание врачей и для получения государственных услуг через систему \" городская электронная регистратура\" можно на страницах сайта <a href=https://doctut.ru/samozapis>https://doctut.ru/samozapis</a> \r\nили посетить официальный сайт ГорЗдрава СПб."
