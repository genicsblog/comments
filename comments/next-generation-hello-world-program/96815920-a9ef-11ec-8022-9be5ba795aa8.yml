message: "Как записаться на прием к врачу в Санкт-Петербурге? Для того чтобы воспользоваться услугами сервиса самозаписи на прием к врачу в СПб через интернет достаточно воспользоваться сервисом https://doctut.ru/ выбрать район города и необходимое медицинское учреждение. \r\nОзнакомиться с полным списком, воспользоваться услугами электронной регистратуры, уточнить телефоны районных центров, расписание врачей и для получения государственных услуг через систему \" городская электронная регистратура\" можно на страницах сайта https://doctut.ru/samozapis или посетить официальный сайт ГорЗдрава СПб."
