comment:
  branch: main
  moderation: true

  commitMessage: "Add comment from {fields.name}"

  name: "Genics Blog"
  allowedOrigins: ["genicsblog.com"]

  format: "yml"
  filename: "{@id}"
  path: "comments/{options.slug}"

  allowedFields: ["name", "message", "replying_to_id"]
  requiredFields: ["name", "message"]
  generatedFields:
    date:
      type: date
      options:
        format: "timestamp-seconds"